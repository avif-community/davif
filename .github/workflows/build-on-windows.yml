name: Build on Windows

on:
  push:
    branches-ignore:
      - dependabot/**
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        fetch-depth: 0
    - name: Install dependencies
      shell: pwsh
      run: |
        pip3 install wheel
        pip3 install meson
        pip3 install ninja
        Invoke-WebRequest -Uri http://www.tortall.net/projects/yasm/releases/yasm-1.3.0-win64.exe -outfile yasm.exe
    - name: configure
      shell: pwsh
      run: |
        $env:Path += ';.'
        cmake -S . -B build
    - name: make
      shell: pwsh
      run: |
        cmake --build build
